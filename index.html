<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>


<body>
  <main>  
    <section class="cover-info">
      <img src="images/bg-pattern-card.svg" alt="" class="cover-pic">
    </section>
    <section class="user-sec-img">
      <img class="user-pic" src="images/image-victor.jpg" alt="Headshot of Victor Crest">
    </section>
    <section class="name">
    <h1>Victor Crest <span class="age">26</span></h1> 
    <p class="location"> London </p>
    </section>
    <section class="info">
      <div class="followers">
        <h2 class="followers"> 80K </h2>
        <span class="followers">Followers</span>
      </div>
      
      <div class="likes">
        <h2 class="likes"> 803K </h2>
        <span class="likes">Likes</span> 
      </div>

      <div class="photos">
        <h2 class="photos"> 1.4K </h2>
        <span class="photos">Photos</span>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Stephen Balliet</a>.
    </div>
  </footer>
</body>
</html>
